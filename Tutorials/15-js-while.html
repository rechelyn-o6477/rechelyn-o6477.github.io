<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-js-while.html</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Lastname</th>
        </tr>
        <script>
            let r = 1
            while (r <= 5) {
                document.write("<tr>")
                document.write("<td>" + r + "</td>")
                document.write("<td>" + "ธนภัทร" + "</td>")
                document.write("<td>" + "ยืนมั่น" + "</td>")
                document.write("</tr>")
                r++
            }
        </script>
    </table>

            i++
        }
    </script> -->
</body>
</html>
